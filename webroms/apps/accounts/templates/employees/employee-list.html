{% extends "base.html" %}

{% block title %}Список сотрудников{% endblock %}
{% block content %}
<div class="container">
    <h4 class="display-4">Сотрудники</h4>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Пользователь</th>
            <th>Должность</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for employee in employees %}
        <tr>
            <td>
                {{ employee.user }}
            </td>
            <td>
                {{ employee.position }}
            </td>
            <td><a href="{% url 'update_employee' employee.pk %}">Изменить</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
